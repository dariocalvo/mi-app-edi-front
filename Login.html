<body style="background-color: #D1CFE6">
	<table align="center" border="0">
		<tr width="1280" height="250">
		</tr>
		<tr>
			<td width="400" height="300" align="center" style="background-color: #7671E6; color: #D1CFE6; font-size:16px; font-family:tahoma;font-weight:normal">
			<h2>Ingreso al sistema</h2><br>
				<form action="Validar.php" method="post" align="center"> 
				<fieldset>
				<legend><strong>Usuario</strong></legend>
					<input id= "campo1" type="text" name="nombre" tabindex ="1" placeholder="Usuario" maxlength="20" size="20" onFocus= "Vaciar(this)" onkeydown= "pulsar(event)">
				</fieldset>
				<fieldset>
				<legend><strong>Clave</strong></legend>
					<input id = "campo2" type="password" name="clave" tabindex ="2" placeholder="Contraseña" maxlength="12" size="20" onFocus= "Vaciar(this)" onkeydown= "pulsar(event)">
				</fieldset>
					<br><br>
					<input id = "boton" name = "Enviar" type="submit" value="Enviar" style= "font-size:20px; font-weight:bold; background-color: #B3C1E6">
				</form>
			</td>
		</tr>				
	</table>
</body>

</html>
<script>
	addEventListener('load',Alcargar,false);
   
	function Vaciar(control){//Vaciar campos al tomar foco
    control.value='';
	}
	
	function Alcargar(){//Hacer foco al cagar la pagina en el primer campo a rellenar
		document.getElementById('campo1').focus();
	}
	
	function pulsar(event) {//pasar de campo en campo al pulsar Enter
		
		if (event.which == 13 || event.which == 72 || event.which == 80){
			var actual = document.activeElement.name;
			if(actual == 'nombre'){
				document.getElementById('campo2').focus();
			}else{
				if(actual == 'clave'){
					document.getElementById('boton').focus();
				}else{
					document.getElementById('clave').focus();
				}
			}					
			event.preventDefault();
		}	
	}	
</script>
